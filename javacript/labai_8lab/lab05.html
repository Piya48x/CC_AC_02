<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // สร้างตัวแปร a และ b
      let a = 0.1;
      let b = 0.2;

      // สร้างตัวแปร c และกำหนดค่าเท่ากับผลรวมของ a และ b
      let c = a + b;

      // ให้ alert ค่าของ c และใช้ toFixed() เพื่อจำกัดทศนิยมเป็น 1 ตำแหน่ง
      alert("ผลบวกของ a และ b คือ: " + c.toFixed(1));
    </script>
  </body>
</html>
